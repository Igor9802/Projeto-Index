<!DOCTYPE html>
<html>
<head>
    <title>Aceitas?</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #ffc8dd;
        }
        
        .container {
            width: 600px;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #590d22;
        }
        
        .button {
            display: inline-block;
            background-color: #ffb3c1;
            color: #000;
            padding: 10px 20px;
            border: 3px ridge;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        
        #button-1 {
            font-size: 8px;
        }
        
        #button-start {
            display: inline-block;
        }
        
        #button-2,
        #button-1 {
            display: none;
        }
        
        #heart-image {
            display: none;
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <button id="button-1" class="button" onclick="denied()">Não</button>
        <button id="button-2" class="button" onclick="accepted()">Sim</button>
        <button id="button-start" class="button" onclick="toggleButtons()">Iniciar</button>
        <img id="heart-image" src="https://imagepng.org/wp-content/uploads/2017/10/coracao.png" alt="Coração">
    </div>

    <audio id="myAudio">
        <source src="ex.001.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('myAudio');
        var button1 = document.getElementById('button-1');
        var button2 = document.getElementById('button-2');
        var buttonStart = document.getElementById('button-start');
        var heartImage = document.getElementById('heart-image');
        var moveCount = 0;
        var maxMoveCount = 20;
        var isMovingAllowed = false;
        
        button1.addEventListener('mouseover', function() {
            if (isMovingAllowed && moveCount < maxMoveCount) {
                var x = Math.floor(Math.random() * (window.innerWidth - button1.offsetWidth));
                var y = Math.floor(Math.random() * (window.innerHeight - button1.offsetHeight));
                button1.style.position = 'absolute';
                button1.style.left = x + 'px';
                button1.style.top = y + 'px';
                moveCount++;
            }
        });
        
        function toggleButtons() {
            audio.play();
            buttonStart.style.display = 'none';
            button2.style.display = 'inline-block';
            button1.style.display = 'inline-block';
            isMovingAllowed = true;
        }
        
        function accepted() {
            alert('Eu te amo meu amor ❤️, Lanchinho mais tarde?'); // Mensagem atualizada com emoji de coração
            button2.style.display = 'none'; // Oculta o botão "Sim"
            heartImage.style.display = 'inline-block'; // Mostra a imagem do coração
            button1.style.display = 'none'; // Oculta o botão "Não"
        }
        
        function denied() {
            button1.style.display = 'none'; // Oculta o botão "Não"
        }
    </script>
</body>
</html>
